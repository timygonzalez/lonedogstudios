<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lone Dog Studios | Websites for Entrepreneurs</title>
    <meta name="description" content="Helping entrepreneurs launch beautiful, effective websites quickly and affordably. Expert design, UX consulting, and branding.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // We keep these for utility usage, but primary brand colors are handled in CSS for reliability
              brand: {
                navy: '#0F172A',
                light: '#F0F9FF',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* 
         Robust Brand Colors 
         Defined in CSS to ensure they load correctly on GitHub Pages 
         even if Tailwind runtime compilation has timing issues.
      */
      .bg-brand-blue { background-color: #0078D4 !important; }
      .text-brand-blue { color: #0078D4 !important; }
      .border-brand-blue { border-color: #0078D4 !important; }
      
      .bg-brand-green { background-color: #7FBA00 !important; }
      .text-brand-green { color: #7FBA00 !important; }
      
      /* Gradient Helper */
      .bg-gradient-brand {
        background: linear-gradient(90deg, #0078D4 0%, #7FBA00 100%) !important;
      }
      
      /* Text Gradient */
      .text-gradient-brand {
        background: linear-gradient(90deg, #0078D4 0%, #7FBA00 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
    </style>

  }
}
</script>
